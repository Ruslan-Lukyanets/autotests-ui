<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h3 {
            font-size: 20px;
        }

        input {
            background-color: green;
        }

        button {
            width: 100px;
            height: 100px;
        }

        h3 {
            display: flex;
        }

        label {
            background-color: green;
        }
        tr:nth-child(odd) {
          background-color: blue;
        }

        tr:nth-child(even) {
          background-color: green;
        }
        div:nth-child(1) > h1 {
            color: green;
        }

        div:nth-child(2) > h1 {
            color: orange;
        }

        div:nth-child(3) > h1 {
            color: red;
        }


    </style>
</head>
<body>
<ul>
    <li>python</li>
    <li>playwright</li>
    <li>pytest</li>
</ul>

<!-- Добавить placeholder -->
<input type="text" placeholder="Username">

<!-- Добавить идентификатор -->
<button id="login-button" type="submit">Login</button>

<!-- Добавить класс стилей -->
<p class=common-styles>styles</p>

<div>
    <h3 id="title-text" class="common-style title-style">Title</h3>
    <div>
        <label for="username-input">Username</label>
        <input type="text" id="username-input" class="common-style input-style"/>
    </div>
    <div>
        <label for="password-input">Password</label>
        <input type="password" id="password-input" class="common-style input-style"/>
    </div>
    <button id="login-button" class="common-style button-style">Login</button>
</div>

<table>
    <tr id="row-1">
        <td>Строка 1</td>
    </tr>
    <tr id="row-2">
        <td>Строка 2</td>
    </tr>
    <tr id="row-3">
        <td>Строка 3</td>
    </tr>
    <tr id="row-4">
        <td>Строка 4</td>
    </tr>
</table>

<div>
    <div>
        <h1>Hello!</h1>
    </div>
    <div>
        <h1>Hello!</h1>
    </div>
    <div>
        <h1>Hello!</h1>
    </div>
</div>

</body>
</html>
